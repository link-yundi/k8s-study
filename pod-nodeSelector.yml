apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      nodeSelector:
        type: backEndNode1
      containers:
        - name: myweb
          image: 47.56.30.57/k8s/k8s-study:v2
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: myregistrykey